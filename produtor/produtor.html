<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Produtor</title>
    <link rel="stylesheet" href="./style-produtor.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Producao</h1>
        </header>
        <main>
            <div class="client-info">
                <div class="forms-div client">
                    <label for="">Nome:</label>
                    <input type="text" id="name" placeholder="Nome Completo"><br>
                    <label for="">CPF:</label>
                    <input type="number" id="cpf" placeholder="CPF">
                    <label for="">Data de nascimento:</label>
                    <input type="date" id="birth" placeholder="Data de nascimento">
                    <label for="">Telefone:</label>
                    <input type="tel" id="phone" required placeholder="Telefone">
                    <label for="">Endereço:</label>
                    <input type="text" id="address" placeholder="Endereço">
                    <input type="number" id="residencial-number" placeholder="Número">
                    <input type="text" id="bairro" placeholder="Bairro">
                    <input type="text" id="city" placeholder="Cidade">
                    <input type="text" id="state" placeholder="Estado">
                    <input type="text" id="CEP" placeholder="CEP">
                    <label for="">Associação em que está cadastrado:</label>
                    <select name="" id="">
                        <option value="">Associação 1</option>
                        <option value="">Associação 2</option>
                        <option value="">Associação 3</option>
                    </select>
                </div>
                <div class=" forms-div glasses">
                    <p>Apiário/Meliponário 1</p><br>
                    <label for="">Nome do Apiário/Meliponário</label>
                    <input type="text" name="glasses-client-name" id="glasses-client-name"
                        placeholder=""><br>
                    <label for="">Meliponário ou Apiário?</label>
                    <select name="" id="">
                        <option value="">Meliponário</option>
                        <option value="">Apiário</option>
                    </select>
                    <label for="">Geolocalizar:</label>
                    <button id="btn-add-medic">clique aqui</button>
                    
                    <label for="">Especie de abelha:</label>
                    <select name="lens-select" id="lens-select">
                        <option value="0">Especie 1</option>
                        <option value="1">Especie 2</option>
                        <option value="2">Especie 3</option>
                        <option value="3">Especie 4</option>
                        <option value="4">Especie 5</option>
                    </select>
                    <label for="">Quantidade de abelhas:(em média)</label>
                    <input type="number" id="frames" placeholder="">
                    <label for="">Produção Atual:</label>
                    <input type="number" id="frames" placeholder="em Kg">
                    <label for="">Data do Registro:</label>
                    <input type="datetime-local" id="frames-value" placeholder="">
                    <textarea style="border:0; border-radius: 5px; max-width: 100%;" type="text" id="obs-glasses-label" placeholder="OBSERVAÇÃO"></textarea>
                </div>
                <button type="button" id="btn-add-glass-label" class="forms-div">
                    <p>Adicionar novo Apiário/Meliponário</p>
                    <p>+</p>
                </button>
                <div class="forms-div value-and-discount">
                    <p>Total produzido</p>
                    <br><br><br>
                    <label for="">Produção e acumulos</label>
                    <table>
                        <tr class="table-values-and-discounts values">
                            <td></td>
                            <td>em Kg</td>
                        </tr>
                        <tr class="table-values-and-discounts glasses-discount">
                            <td>Esperado:</td>
                            <td><input type="number" id="discount" placeholder="Em Kg"></td>
                        </tr>
                        <tr class="table-values-and-discounts glasses-value">
                            <td>Produção Atual:</td>
                            <td>0</td>
                        </tr>
                       
                        <tr class="table-values-and-discounts final-value">
                            <td>Enviado:</td>
                            <td><input type="number" id="discount" placeholder="Em Kg"></td>
                        </tr>
                    </table>
                    <button id="calculate-btn">Atualizar</button>
                </div>

                <button id="send" class="forms-div">Enviar informações para a associação</button>
            </div>
        </main>
        <script src="./produtor.js"></script>
</body>
</html>
